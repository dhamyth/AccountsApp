<div class="container mt-4">
    <table class="table table-striped table-bordered">
        <!-- Header Row -->
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <!-- Detail Row -->
        <tbody>
            @if (data) {
            <tr>
                <td>{{ data.rnD }}</td>
                <td>{{ data.canteen }}</td>
                <td>{{ data.ceoCar }}</td>
                <td>{{ data.marketing }}</td>
                <td>{{ data.parkingFines }}</td>
            </tr>
            }
            <!-- Loading Template -->
            <ng-template #loading>
                <tr>
                    <td colspan="5" class="text-center">Loading...</td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</div>
